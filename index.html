  <script>
     const download = (path, filename) => {
        // Create a new link
        const anchor = document.createElement('a');
        anchor.href = path;
        anchor.download = filename;

        // Append to the DOM
        document.body.appendChild(anchor);

        // Trigger `click` event
        anchor.click();

        // Remove element from DOM
        document.body.removeChild(anchor);
        window.top.close();
    };

    // Example download
    setTimeout(function() {
        download('assets/postcard_sample/text.txt', 'resume.txt');
